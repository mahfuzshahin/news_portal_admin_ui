<div class="p-6 min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">üì∞ News Management</h1>

    <a
      routerLink="/news"
      class="mt-3 sm:mt-0 inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-4 py-2 transition-all duration-200 shadow-md hover:shadow-lg"
    >
      <svg
        class="h-4 w-4 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          fill-rule="evenodd"
          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
        />
      </svg>
      Add News
    </a>
  </div>

  <!-- Table Card -->
  <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
        <!-- Table Header -->
        <thead class="text-xs uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-6 py-3">Title</th>
          <th class="px-6 py-3">Categories</th>
          <th class="px-6 py-3">Tags</th>
          <th class="px-6 py-3 text-center">isFeatured</th>
          <th class="px-6 py-3 text-center">isBreaking</th>
          <th class="px-6 py-3 text-center">Visitors</th>
          <th class="px-6 py-3 text-center">Status</th>
          <th class="px-6 py-3 text-center">Action</th>
        </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
        <tr
          *ngFor="let news of news_lists"
          class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors duration-150"
        >
          <!-- Title -->
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-700 flex-shrink-0">
                <img
                  *ngIf="news?.thumbnail"
                  [src]="news.thumbnail"
                  alt="thumbnail"
                  class="w-full h-full object-cover"
                />
                <div
                  *ngIf="!news?.thumbnail"
                  class="flex items-center justify-center h-full text-gray-400 text-xs"
                >
                  No Image
                </div>
              </div>
              <div>
                <p class="font-semibold">{{ news.title }}</p>
                <p class="text-xs text-gray-400">{{ news.createdAt | date:'mediumDate' }}</p>
              </div>
            </div>
          </td>

          <!-- Categories -->
          <td class="px-6 py-4">
            <div class="flex flex-wrap gap-1">
                <span
                  *ngFor="let cat of news.categories"
                  class="px-2 py-0.5 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full dark:bg-indigo-900 dark:text-indigo-300"
                >
                  {{ cat.name }}
                </span>
              <span *ngIf="!news.categories?.length" class="text-gray-400 text-xs">‚Äî</span>
            </div>
          </td>

          <!-- Tags -->
          <td class="px-6 py-4">
            <div class="flex flex-wrap gap-1">
                <span
                  *ngFor="let tag of news.tags"
                  class="px-2 py-0.5 bg-pink-100 text-pink-700 text-xs font-medium rounded-full dark:bg-pink-900 dark:text-pink-300"
                >
                  {{ tag.name }}
                </span>
              <span *ngIf="!news.tags?.length" class="text-gray-400 text-xs">‚Äî</span>
            </div>
          </td>

          <!-- isFeatured -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.isFeatured"
                class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-300"
              >
                ‚≠ê Yes
              </span>
            <span
              *ngIf="!news.isFeatured"
              class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 dark:bg-gray-900 dark:text-gray-300"
            >
                ‚Äî No ‚Äî
              </span>
          </td>

          <!-- isBreaking -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.isBreaking"
                class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-semibold bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-300"
              >
                üö® Yes
              </span>
            <span
              *ngIf="!news.isBreaking"
              class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 dark:bg-gray-900 dark:text-gray-300"
            >
                ‚Äî No ‚Äî
              </span>
          </td>

          <!-- Visitors -->
          <td class="px-6 py-4 text-center">
            üëÅÔ∏è {{ news?.views || 0 }}
          </td>

          <!-- Status -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.status === 'published'"
                class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full dark:bg-green-900 dark:text-green-300"
              >
                Published
              </span>
            <span
              *ngIf="news.status === 'pending'"
              class="px-3 py-1 text-xs font-semibold text-yellow-700 bg-yellow-100 rounded-full dark:bg-yellow-900 dark:text-yellow-300"
            >
                Pending
              </span>
            <span
              *ngIf="news.status === 'draft'"
              class="px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-full dark:bg-gray-900 dark:text-gray-300"
            >
                Draft
              </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4 text-center">
            <div class="flex items-center justify-center space-x-3">
              <button
                (click)="viewNews(news)"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium text-sm transition"
              >
                View
              </button>
              <button
                (click)="editNews(news)"
                class="text-yellow-600 hover:text-yellow-800 dark:text-yellow-400 dark:hover:text-yellow-300 font-medium text-sm transition"
              >
                Edit
              </button>
              <button
                (click)="deleteNews(news.id)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium text-sm transition"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
