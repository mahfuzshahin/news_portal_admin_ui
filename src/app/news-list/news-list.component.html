<div class="p-6 min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
      üì∞ <span>News Management</span>
    </h1>
    <a
      routerLink="/news"
      class="text-sm px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      Add News
    </a>
  </div>

  <!-- Table Card -->
  <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-700 dark:text-gray-300">
        <!-- Table Header -->
        <thead class="text-xs uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-6 py-3">Title</th>
          <th class="px-6 py-3">Categories</th>
          <th class="px-6 py-3">Tags</th>
          <th class="px-6 py-3 text-center">Featured</th>
          <th class="px-6 py-3 text-center">Breaking</th>
          <th class="px-6 py-3 text-center">Views</th>
          <th class="px-6 py-3 text-center">Status</th>
          <th class="px-6 py-3 text-center">Actions</th>
        </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
        <tr
          *ngFor="let news of news_lists"
          class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750 transition duration-150"
        >
          <!-- Title with Thumbnail -->
          <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
            <div class="flex items-center gap-3">
              <div class="w-14 h-14 rounded-xl overflow-hidden bg-gray-200 dark:bg-gray-700">
                <img
                  *ngIf="news?.attachmentUrl"
                  [src]="news.attachmentUrl"
                  alt="thumbnail"
                  class="w-full h-full object-cover"
                />
                <div
                  *ngIf="!news?.attachmentUrl"
                  class="flex items-center justify-center h-full text-gray-400 text-xs"
                >
                  No Image
                </div>
              </div>
              <div>
                <p class="font-semibold">{{ news.title }}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  {{ news.createdAt | date:'mediumDate' }}
                </p>
              </div>
            </div>
          </td>

          <!-- Categories -->
          <td class="px-6 py-4">
            <div class="flex flex-wrap gap-1">
                <span
                  *ngFor="let cat of news.categories"
                  class="px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-medium rounded-full dark:bg-blue-900 dark:text-blue-200"
                >
                  {{ cat.name }}
                </span>
              <span *ngIf="!news.categories?.length" class="text-gray-400 text-xs">‚Äî</span>
            </div>
          </td>

          <!-- Tags -->
          <td class="px-6 py-4">
            <div class="flex flex-wrap gap-1">
                <span
                  *ngFor="let tag of news.tags"
                  class="px-2 py-0.5 bg-pink-100 text-pink-700 text-xs font-medium rounded-full dark:bg-pink-900 dark:text-pink-200"
                >
                  {{ tag.name }}
                </span>
              <span *ngIf="!news.tags?.length" class="text-gray-400 text-xs">‚Äî</span>
            </div>
          </td>

          <!-- isFeatured -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.isFeatured; else notFeatured"
                class="inline-flex items-center justify-center px-2.5 py-1 rounded-full text-xs font-semibold bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200"
              >
                ‚≠ê Yes
              </span>
            <ng-template #notFeatured>
              <span class="text-gray-400 text-xs">‚Äî</span>
            </ng-template>
          </td>

          <!-- isBreaking -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.isBreaking; else notBreaking"
                class="inline-flex items-center justify-center px-2.5 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200"
              >
                üö® Yes
              </span>
            <ng-template #notBreaking>
              <span class="text-gray-400 text-xs">‚Äî</span>
            </ng-template>
          </td>

          <!-- Views -->
          <td class="px-6 py-4 text-center">
            <span class="font-medium text-gray-800 dark:text-gray-200">üëÅÔ∏è {{ news?.views || 0 }}</span>
          </td>

          <!-- Status -->
          <td class="px-6 py-4 text-center">
              <span
                *ngIf="news.status === 'published'"
                class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full dark:bg-green-900 dark:text-green-200"
              >
                Published
              </span>
            <span
              *ngIf="news.status === 'pending'"
              class="px-3 py-1 text-xs font-semibold text-yellow-700 bg-yellow-100 rounded-full dark:bg-yellow-900 dark:text-yellow-200"
            >
                Pending
              </span>
            <span
              *ngIf="news.status === 'draft'"
              class="px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-100 rounded-full dark:bg-gray-900 dark:text-gray-300"
            >
                Draft
              </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4 text-center">
            <div class="flex justify-center gap-3">
              <button
                (click)="viewNews(news)"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium text-sm transition"
              >
                View
              </button>
              <button
                (click)="editNews(news)"
                class="text-yellow-600 hover:text-yellow-800 dark:text-yellow-400 dark:hover:text-yellow-300 font-medium text-sm transition"
              >
                Edit
              </button>
              <button
                (click)="deleteNews(news.id)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium text-sm transition"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
