<div class="p-4">

  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">News List</h1>

  <div class="bg-white dark:bg-gray-900 shadow-md sm:rounded-lg overflow-hidden border border-gray-100 dark:border-gray-700">

    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">


      <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">

        <a type="button" routerLink="/news" class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
          </svg>
          Add News
        </a>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-4 py-3">Title</th>
          <th scope="col" class="px-4 py-3">Category</th>
          <th scope="col" class="px-4 py-3">Status</th>
          <th scope="col" class="px-4 py-3">
            Action
          </th>
        </tr>
        </thead>

        <tbody>

        <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" *ngFor="let news of news_lists">
          <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{news.title}}
          </th>
          <td class="px-4 py-3">{{news?.category?.name}}</td>
          <td class="px-4 py-3">
            <span class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300" *ngIf="news.status=== 'pending'">Pending</span>
            <span class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300" *ngIf="news.status=== 'draft'">Draft</span>
          </td>
          <td class="px-4 py-3">
            <button (click)="viewNews(news)">View</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
