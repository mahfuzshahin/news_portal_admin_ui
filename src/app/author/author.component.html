<div class="p-4">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Author Management</h1>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Use this form to add a new News to the system.</p>
  <section class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 w-full" *ngIf="isAuthorView">
    <form #myForm="ngForm" class="space-y-6" action="#">
      <div class="flex flex-wrap -mx-2 mb-5">
        <!-- Name -->
        <div class="px-2 w-full md:w-1/3">
          <div class="relative z-0 w-full group">
            <input type="text" name="name" id="name" [(ngModel)]="author.name"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                   placeholder=" " required />
            <label for="name"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
              Name
            </label>
          </div>
        </div>

        <!-- Email -->
        <div class="px-2 w-full md:w-1/3">
          <div class="relative z-0 w-full group">
            <input type="email" name="email" id="email" [(ngModel)]="author.email"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                   placeholder=" " required />
            <label for="email"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
              Email
            </label>
          </div>
        </div>

        <!-- Designation -->
        <div class="px-2 w-full md:w-1/3">
          <div class="relative z-0 w-full group">
            <input type="text" name="designation" id="designation" [(ngModel)]="author.designation"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                   placeholder=" " required />
            <label for="designation"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
              Designation
            </label>
          </div>
        </div>
      </div>

      <div>
        <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descrption</label>
        <editor
          [(ngModel)]="author.description" name="content" id="content"
          apiKey="ezebykkhw4j1qa2wjwx3nd02m5u6fww5cb3v3l1oc2acoeps"
          (onInit)="onEditorInit($event)"
          [init]="{
          height: 300,
          menubar: true,
          plugins: 'image link media code lists preview',
          toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | image link | code preview',
          automatic_uploads: false,
          image_advtab: true,
          object_resizing: true,
          file_picker_types: 'image',
          file_picker_callback: filePickerCallback.bind(this)
          }"
        ></editor>
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile Picture</label>

        <!-- Preview Box -->
        <div
          class="relative w-48 h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-blue-500 transition"
          (click)="openFeatureImageModal()"
        >
          <ng-container *ngIf="selectedFeatureImage; else uploadPlaceholder">
            <img
              [src]="selectedFeatureImage"
              alt="Feature Image"
              class="w-full h-full object-cover rounded-lg"
            />
            <button
              type="button"
              (click)="removeFeatureImage($event)"
              class="absolute top-1 right-1 bg-red-600 text-white rounded-full p-1 hover:bg-red-700"
            >
              âœ•
            </button>
          </ng-container>

          <ng-template #uploadPlaceholder>
            <span class="text-gray-400 text-sm">Click to Select Image</span>
          </ng-template>
        </div>
      </div>

      <div class="flex justify-end pt-4 border-t border-gray-100 dark:border-gray-700">
        <button type="submit" *ngIf="isSaveButton" (click)="postAuthor()"
                class="text-white mr-1 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-150">
          Create Author
        </button>
        <button type="submit" *ngIf="isUpdateButton" (click)="putAuthor()"
                class="text-white mr-1 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-150">
          Update Author
        </button>
        <button type="submit" (click)="cancel()"
                class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-lg px-8 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 transition duration-150">
          Cancel
        </button>
      </div>
    </form>
  </section>

  <section class="bg-white dark:bg-gray-900 p-6 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 w-full">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Author List
      <button (click)="addAuthorView()"
              class="text-sm px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition float-right">
        Add New
      </button>
    </h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
        <thead class="bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 uppercase text-xs font-semibold">
        <tr>
          <th class="px-4 py-2">SL</th>
          <th class="px-4 py-2">Picture</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Designation</th>
          <th class="px-4 py-2">Active</th>
          <th class="px-4 py-2 text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let value of authors; let i = index" class="border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
          <td class="px-4 py-2">{{ i + 1 }}</td>
          <!-- Profile Image -->
          <td class="px-4 py-2">
            <img *ngIf="value.attachment" [src]="value.profileImage" alt="Profile Image"
                 class="w-12 h-12 object-cover rounded-full border border-gray-200" />
            <span *ngIf="!value.attachment" class="text-gray-400">-</span>
          </td>
          <td class="px-4 py-2">{{ value.name }}</td>
          <td class="px-4 py-2">{{ value.email }}</td>
          <td class="px-4 py-2">{{ value.designation }}</td>
          <td class="px-4 py-2">
            <span *ngIf="value.active" class="bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full dark:bg-green-900 dark:text-green-300">Active</span>
            <span *ngIf="!value.active" class="bg-red-100 text-red-800 text-xs font-semibold px-3 py-1 rounded-full dark:bg-red-900 dark:text-red-300">Inactive</span>
          </td>
          <td class="px-4 py-2 text-right space-x-2">
            <button (click)="editAuthor(value)" class="text-blue-600 hover:underline text-sm font-medium">Edit</button>
            <button (click)="deleteAuthor(value)" class="text-red-600 hover:underline text-sm font-medium">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>

<div
  *ngIf="showMediaModal"
  class="fixed inset-0 flex items-start justify-center pt-24 z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Select Image</h2>

    <!-- Upload Button -->
    <div class="mb-4">
      <label
        class="bg-blue-600 text-white px-3 py-1 rounded-sm text-sm cursor-pointer hover:bg-blue-700"
      >
        Upload New Image
        <input type="file" (change)="onFileSelected($event)" hidden accept="image/*" />
      </label>
    </div>

    <!-- Image Grid -->
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[400px] overflow-y-auto"
    >
      <div
        *ngFor="let media of mediaList"
        class="border rounded-md overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-400"
        [class.ring-4]="selectedUrl === media.fileUrl"
        (click)="selectImage(media.fileUrl, media.id)"
      >
        <img [src]="media.fileUrl" alt="Media" class="w-full h-32 object-cover" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex justify-end space-x-3">
      <button
        (click)="closeModal()"
        class="px-3 py-1 bg-gray-300 rounded-sm hover:bg-gray-400 text-sm"
      >
        Cancel
      </button>
      <button
        (click)="confirmImage()"
        [disabled]="!selectedUrl"
        class="px-3 py-1 bg-blue-600 text-white rounded-sm hover:bg-blue-700 text-sm"
      >
        Insert
      </button>
    </div>
  </div>
</div>
