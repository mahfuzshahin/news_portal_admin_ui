<div class="p-4">

  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Create New Employee</h1>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Use this form to add a new employee profile to the system.</p>

  <section class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 w-full">

    <form class="space-y-6" action="#">

      <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-500 border-b pb-2 mb-4">Personal Details</h3>

      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-5 group">
          <input type="text" name="floating_first_name" id="floating_first_name"
                 class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                 placeholder=" " required />
          <label for="floating_first_name"
                 class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            First Name
          </label>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <input type="text" name="floating_last_name" id="floating_last_name"
                 class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                 placeholder=" " required />
          <label for="floating_last_name"
                 class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Last Name
          </label>
        </div>
      </div>

      <div class="grid md:grid-cols-2 md:gap-6">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
          <input type="email" id="email"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                 placeholder="employee@company.com" required />
        </div>

        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
          <input type="tel" id="phone"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="e.g., +1 555 123 4567" required />
        </div>
      </div>

      <div>
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Address</label>
        <textarea id="address" rows="3"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Street, City, Postal Code, Country"></textarea>
      </div>

      <div class="mb-6">
        <label for="jobDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job Description / Detailed Notes</label>

        <editor
          name="jobDescription"
          id="jobDescription"
          [(ngModel)]="jobDescription"
          #jobDescriptionEditor="ngModel"
          required
          apiKey="ezebykkhw4j1qa2wjwx3nd02m5u6fww5cb3v3l1oc2acoeps"
          [init]="{
          images_upload_url: '/api/upload/image',
          images_file_types: 'jpeg,jpg,png,gif',
          plugins: 'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste code help wordcount',
          toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
          height: 350,
          skin: 'oxide',
          content_css: 'default'
      }"
        ></editor>
      </div>

      <h3 class="text-xl font-semibold text-blue-600 dark:text-blue-500 border-b pt-4 pb-2 mb-4">Employment Details</h3>

      <div class="grid md:grid-cols-2 md:gap-6">
        <div>
          <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
          <select id="department"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Select Department</option>
            <option value="HR">Human Resources</option>
            <option value="IT">IT & Support</option>
            <option value="SALES">Sales</option>
            <option value="MKT">Marketing</option>
          </select>
        </div>

        <div class="relative z-0 w-full mb-5 group">
          <label for="job_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Job Title</label>
          <input type="text" id="job_title"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="e.g., Software Engineer" required />
        </div>
      </div>

      <div>
        <label for="password_initial" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Set Initial Password</label>
        <input type="password" id="password_initial"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               placeholder="••••••••" required />
      </div>

      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="confirm_data" aria-describedby="confirm_data" type="checkbox"
                 class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required />
        </div>
        <div class="ml-3 text-sm">
          <label for="confirm_data" class="font-light text-gray-500 dark:text-gray-300">I confirm the above data is correct and complete.</label>
        </div>
      </div>

      <div class="flex justify-end pt-4 border-t border-gray-100 dark:border-gray-700">
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-150">
          Create Employee
        </button>
      </div>
    </form>
  </section>
</div>
