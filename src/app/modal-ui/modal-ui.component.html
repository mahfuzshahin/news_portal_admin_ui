<div class="p-4">
  <button
    (click)="toggleModal()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    type="button">
    Add New User
  </button>

  <div
    *ngIf="isModalOpen"
    id="crud-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full overflow-y-auto">

    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Create New User (Template-Driven)
          </h3>
          <button
            (click)="toggleModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">

            <div class="col-span-2">
              <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
              <input
                type="text"
                name="fullName"
                #fullName="ngModel"
                [(ngModel)]="userModel.fullName"
                required  minlength="3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="e.g., Jane Doe">

              <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="mt-1 text-xs text-red-500">
                <span *ngIf="fullName.errors?.['required']">Full Name is required.</span>
                <span *ngIf="fullName.errors?.['minlength']">Name must be at least 3 characters.</span>
              </div>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input
                type="email"
                name="email"
                #email="ngModel"
                [(ngModel)]="userModel.email"
                required email  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="name@company.com">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1 text-xs text-red-500">
                <span *ngIf="email.errors?.['required']">Email is required.</span>
                <span *ngIf="email.errors?.['email']">Must be a valid email format.</span>
              </div>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
              <select
                id="role"
                name="role"
                #role="ngModel"
                [(ngModel)]="userModel.role"
                required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                <option value="" disabled>Select Role</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
              </select>
              <div *ngIf="role.invalid && (role.dirty || role.touched)" class="mt-1 text-xs text-red-500">
                <span *ngIf="role.errors?.['required']">Role is required.</span>
              </div>
            </div>
          </div>

          <button
            type="submit"
            [disabled]="userForm.invalid" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="me-1 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
            Add User
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
