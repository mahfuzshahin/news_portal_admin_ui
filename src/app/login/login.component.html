<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login to Your Account
    </h2>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input
          type="email" name="email"
          id="email" [(ngModel)]="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input
          type="password" name="password"
          id="password" [(ngModel)]="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Remember me + Forgot password -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 rounded text-blue-500" />
          <span class="text-gray-600 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">
          Forgot Password?
        </a>
      </div>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <!-- Login button -->
      <button
        type="submit" (click)="login()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition-colors"
      >
        Login
      </button>
    </form>

    <!-- Signup link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="#" class="text-blue-500 font-medium hover:underline">Sign Up</a>
    </p>
  </div>
</div>
