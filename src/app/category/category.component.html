<div class="p-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Category Management</h1>

  <!-- Card Container -->
  <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
    <!-- Card Header -->
    <div class="px-6 py-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
      <div>
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Categories</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Manage categories and their status</p>
      </div>
      <button (click)="openModal()" class="bg-blue-600 text-white px-5 py-2 rounded-sm hover:bg-blue-700 transition-all shadow">
        Add Category
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700 dark:text-gray-300">
        <!-- Table Header -->
        <thead class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-xs uppercase font-semibold tracking-wide">
        <tr>
          <th class="px-6 py-3 rounded-tl-lg">Name</th>
          <th class="px-6 py-3">Description</th>
          <th class="px-6 py-3 text-center">Status</th>
          <th class="px-6 py-3 text-right rounded-tr-lg">Actions</th>
        </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
        <tr
          *ngFor="let value of categories; let i = index"
          class="border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors duration-150"
          [class.bg-gray-50]="i % 2 === 0"
        >
        <!-- Name -->
        <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
          {{ value.name }}
        </td>

        <!-- Description -->
        <td class="px-6 py-4 text-gray-600 dark:text-gray-300">
          {{ value.description || 'â€”' }}
        </td>

        <!-- Status -->
        <td class="px-6 py-4 text-center">
            <span
              *ngIf="value.active"
              class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300"
            >
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
              </svg>
              Active
            </span>
          <span
            *ngIf="!value.active"
            class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-300"
          >
              <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              Inactive
            </span>
        </td>

        <!-- Actions -->
        <td class="px-6 py-4 text-right flex justify-end items-center space-x-3">
          <button
            (click)="editCategory(value)"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors"
          >
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11 5h2m2 0h2m-4 4v2m0 2v2m-4 4h2m2 0h2"></path>
            </svg>
            Edit
          </button>
          <button
            (click)="deleteCategory(value)"
            class="inline-flex items-center text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors"
          >
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3H4"></path>
            </svg>
            Delete
          </button>
        </td>
        </tr>

        <!-- Empty State -->
        <tr *ngIf="!categories?.length">
          <td colspan="4" class="px-6 py-10 text-center text-gray-400 dark:text-gray-500">
            No categories found ðŸ˜”
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalOpen" class="fixed inset-0 z-50 flex justify-center items-start pt-24 bg-black/30">
  <div class="bg-white dark:bg-gray-900 rounded-lg w-full max-w-md p-8 shadow-2xl border border-gray-200 dark:border-gray-700 pointer-events-auto animate-fadeIn">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Add Category</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Fill in the details to add a new category</p>

    <form #myForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category Name</label>
        <input type="text" [(ngModel)]="category.name" #name="ngModel" name="name" placeholder="Enter category name"
               class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400" required>
        <div>
          <small *ngIf="name.invalid && formSubmitted" class="text-red-600 dark:text-red-400">Name is a required field</small>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
        <textarea [(ngModel)]="category.description" name="description" placeholder="Enter description"
                  class="w-full px-4 py-2 border border-gray-300 rounded-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 resize-none"></textarea>
      </div>

      <div class="flex items-center space-x-2" *ngIf="isUpdateButton">
        <input type="checkbox" [(ngModel)]="category.active" name="active" class="form-checkbox h-5 w-5 text-blue-600 dark:text-blue-400">
        <span class="text-gray-700 dark:text-gray-300 text-sm">Active</span>
      </div>

      <div class="flex justify-end space-x-3 pt-4">

        <button type="button" (click)="closeModal()" class="px-3 py-1 rounded-sm bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors shadow-sm">Cancel</button>
        <button type="submit" (click)="postCategory()" *ngIf="isSaveButton" class="px-3 py-1 rounded-sm bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-sm">Save</button>
        <button type="submit" (click)="puttCategory()" *ngIf="isUpdateButton" class="px-3 py-1 rounded-sm bg-green-600 text-white hover:bg-green-700 transition-colors shadow-sm">Update</button>

      </div>
    </form>
  </div>
</div>
