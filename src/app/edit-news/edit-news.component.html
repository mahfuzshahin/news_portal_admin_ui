<div class="p-4">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Update News</h1>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Use this form to add a new News to the system.</p>
  <section class="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-100 dark:border-gray-700 w-full">

    <form class="space-y-6" action="#">
      <div class="">
        <div class="relative z-0 w-full mb-5 group">
          <input type="text" name="title" id="title" [(ngModel)]="news.title"
                 class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                 placeholder=" " required />
          <label for="title"
                 class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Title
          </label>
        </div>
      </div>
      <div>
        <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content</label>
        <editor
          [(ngModel)]="news.content" name="content" id="content"
          apiKey="ezebykkhw4j1qa2wjwx3nd02m5u6fww5cb3v3l1oc2acoeps"
          (onInit)="onEditorInit($event)"
          [init]="{
          height: 600,
          menubar: true,
          plugins: 'image link media code lists preview',
          toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | image link | code preview',
          automatic_uploads: false,
          image_advtab: true,
          object_resizing: true,
          file_picker_types: 'image',
          file_picker_callback: filePickerCallback.bind(this)
          }"
        ></editor>
      </div>
      <div class="grid md:grid-cols-3 md:gap-6">
        <div>
          <label for="categoryIds" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Categories
          </label>

          <ng-select
            id="categoryIds"
            name="categoryIds"
            [items]="categories"
            bindLabel="name"
            bindValue="id"
            [multiple]="true"
            [(ngModel)]="news.categoryIds"
            placeholder="Select categories"
            class="text-sm w-full"
          >
          </ng-select>
        </div>
        <div>
          <label for="tagIds" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Tags
          </label>

          <ng-select
            id="tagIds"
            name="tagIds"
            [items]="tags"
            bindLabel="name"
            bindValue="id"
            [multiple]="true"
            [(ngModel)]="news.tagIds"
            placeholder="Select Tags"
            class="text-sm w-full"
          >
          </ng-select>
        </div>

        <div class="mb-5">
          <label for="author_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Author
          </label>
          <ng-select
            id="author_id"
            name="author_id"
            [(ngModel)]="news.author_id"
            placeholder="Select an author"
            class="text-gray-900 text-sm rounded-lg focus:ring-blue-500 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

            <ng-option *ngFor="let author of authors" [value]="author.id">
              {{ author.name }}
            </ng-option>
          </ng-select>
        </div>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="isFeatured"
            name="isFeatured"
            [(ngModel)]="news.isFeatured"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="isFeatured" class="text-sm font-medium text-gray-700">
            Featured News
          </label>
        </div>

        <!-- ⚡ Breaking News Checkbox -->
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="isBreaking"
            name="isBreaking"
            [(ngModel)]="news.isBreaking"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="isBreaking" class="text-sm font-medium text-gray-700">
            Breaking News
          </label>
        </div>
                <div class="relative z-0 w-full mb-5 group">
                  <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                  <select id="status" name="status" [(ngModel)]="news.status"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Select Status</option>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                  </select>
                </div>
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Feature Image</label>

        <!-- Preview Box -->
        <div
          class="relative w-48 h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-blue-500 transition"
          (click)="openFeatureImageModal()"
        >
          <ng-container *ngIf="selectedFeatureImage; else uploadPlaceholder">
<!--            {{selectedFeatureImage | json}}-->
            <img *ngIf="selectedFeatureImage"
              [src]="selectedFeatureImage"
              alt="Feature Image"
              class="w-full h-full object-cover rounded-lg"
            />
            <button
              type="button"
              (click)="removeFeatureImage($event)"
              class="absolute top-1 right-1 bg-red-600 text-white rounded-full p-1 hover:bg-red-700"
            >
              ✕
            </button>
          </ng-container>

          <ng-template #uploadPlaceholder>
            <span class="text-gray-400 text-sm">Click to Select Image</span>
          </ng-template>
        </div>
      </div>

      <div class="flex justify-end pt-4 border-t border-gray-100 dark:border-gray-700">
        <button type="submit" (click)="putNews()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-8 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition duration-150">
          Update News
        </button>
      </div>
    </form>
  </section>
  <app-news-gallery *ngIf="news.id" [news]="news"></app-news-gallery>
  <app-news-video *ngIf="news.id" [news]="news"></app-news-video>
</div>
<div
  *ngIf="showMediaModal"
  class="fixed inset-0 flex items-start justify-center pt-24 z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Select Image</h2>

    <!-- Upload Button -->
    <div class="mb-4">
      <label
        class="bg-blue-600 text-white px-3 py-1 rounded-sm text-sm cursor-pointer hover:bg-blue-700"
      >
        Upload New Image
        <input type="file" (change)="onFileSelected($event)" hidden accept="image/*" />
      </label>
    </div>

    <!-- Image Grid -->
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[400px] overflow-y-auto"
    >
      <div
        *ngFor="let media of mediaList"
        class="border rounded-md overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-400"
        [class.ring-4]="selectedUrl === media.fileUrl"
        (click)="selectImage(media.fileUrl, media.id)"
      >
        <img [src]="media.fileUrl" alt="Media" class="w-full h-32 object-cover" />
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex justify-end space-x-3">
      <button
        (click)="closeModal()"
        class="px-3 py-1 bg-gray-300 rounded-sm hover:bg-gray-400 text-sm"
      >
        Cancel
      </button>
      <button
        (click)="confirmImage()"
        [disabled]="!selectedUrl"
        class="px-3 py-1 bg-blue-600 text-white rounded-sm hover:bg-blue-700 text-sm"
      >
        Insert
      </button>
    </div>
  </div>

</div>
